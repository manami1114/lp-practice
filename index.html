<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>LP-PRACTICE</title>
</head>

<body>
  <header class="header">
    <div class="inner header-inner">
      <i class="logo fas fa-archway fa-3x"></i>
      <nav>
        <button class="btn">
          <a href="#" target="_blank">Contact</a>
        </button>
        <!-- ハンバーガー表示・非表示 -->
        <input class="drawer-hidden" type="checkbox" id="drawer-input">

        <!-- ハンバーガーアイコン -->
        <label for="drawer-input" class="drawer-open">
          <span></span>
        </label>
      </nav>
    </div><!-- .inner.header-inner -->
  </header>

  <main>
    <section class="keyvisual">
      <div class="inner keyvisual-inner">
        <div class="copy">
          <h1>WEB PRODUCTION COMPANY</h1>
          <h2>DIRECTION,CONTENT MARKETING</h2>
        </div>
      </div><!-- .inner.keyvisiual-inner -->
    </section>

    <section class="work">
      <div class="inner work-inner">
        <figure class="work-container">
          <div class="work-img">
            <img src="img/pc/pc.png" alt="パソコンの画像">
          </div><!-- .work-img -->
          <figcaption class="work-small-box">
            <h3>WORK</h3>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
              dolore magna
              aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
              consequat. Duis
              aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
              Excepteur
              sint
            </p>
          </figcaption><!-- .work-small-box -->
        </figure><!-- .work-container -->
      </div><!-- .inner.work-inner -->
    </section><!-- 「WORK」 -->

    <section class="skills">
      <div class="inner skills-inner">
        <h3>WE ARE SKILLS</h3>

        <ul class="skills-list">
          <li>
            <a href="#" target="_blank">
              <img src="img/skills/skills_1.png" alt="">
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <img src="img/skills/skills_2.png" alt="">
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <img src="img/skills/skills_3.png" alt="">
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <img src="img/skills/skills_4.png" alt="">
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <img src="img/skills/skills_5.png" alt="">
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <img src="img/skills/skills_6.png" alt="">
            </a>
          </li>
        </ul>
      </div><!-- .inner.skills-inner -->
    </section><!-- 「WE ARE SKILLS」  -->

    <section class="plan">
      <div class="inner plan-inner">
        <h3>SELECT PLAN</h3>
        <table>
          <tr>
            <th>PLAN</th>
            <th>BASIC PLAN</th>
            <th>STANDARD PLAN</th>
            <th>ENTERPRISE PLAN</th>
          </tr>
          <tr>
            <th>PRICE</th>
            <td>¥100.000</td>
            <td>¥200.000</td>
            <td>¥300.000</td>
          </tr>
          <tr>
            <th>DELIVERY</th>
            <td>Manuscript</td>
            <td>HTML</td>
            <td>Manuscript,HTML,PSD</td>
          </tr>
          <tr>
            <th>ANALYSIS</th>
            <td>〇</td>
            <td>〇</td>
            <td>〇</td>
          </tr>
          <tr>
            <th>IMPROVEMENT</th>
            <td>×</td>
            <td>〇</td>
            <td>〇</td>
          </tr>
          <tr>
            <th>DESIGN</th>
            <td>×</td>
            <td>×</td>
            <td>〇</td>
          </tr>
        </table>
      </div><!-- .inner.plan-inner -->
    </section><!-- 「SELECT PLAN」 -->

    <nav class="sns">
      <div class="inner sns-inner">
        <ul class="icon-list">
          <li>
            <a href="#" target="_blank" class="sns-icon fab fa-facebook-f"></a>
          </li>
          <li>
            <a href="#" target="_blank" class="sns-icon fab fa-dribbble"></a>
          </li>
          <li>
            <a href="#" target="_blank" class="sns-icon fab fa-twitter"></a>
          </li>
          <li>
            <a href="#" target="_blank" class="sns-icon fas fa-envelope"></a>
          </li>
        </ul>
      </div><!-- .inner.sns-inner -->
    </nav><!-- sns-icon -->
  </main>

  <footer class="footer">
    <div class="inner footer-inner">
      <small>Copyright&lpar;c&rpar;</small>
    </div><!-- .inner.footer-inner -->
  </footer>

</body>

</html>
